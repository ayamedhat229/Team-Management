<div class=" team-management-container">
  <div class="header-section">
    <h1 class="page-title">Team Management</h1>
    <p class="page-subtitle">Manage and filter your team members</p>
  </div>

  <div class="filters-section">
    <app-table 
      (roleChanged)="onRoleFilterChanged($event)"
      (statusChanged)="onStatusFilterChanged($event)">
    </app-table>
  </div>

<p-table 
class=""
  [value]="tableOfData" 
  styleClass="p-datatable-striped" 
  [tableStyle]="{'min-width': '50rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Role</th>
      <th>Status</th>
      <th>Performance</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-row>
    <tr>
      <td>{{row.name}}</td>
      <td>{{row.role}}</td>
      <td>{{row.status}}</td>
    <td>
  <p-progressBar 
    [value]="row.performance" 
    [showValue]="true" 
    styleClass="custom-progress" 
  >
  </p-progressBar>
</td>

    </tr>
  </ng-template>
</p-table>
</div>
